---
parameters:
  - name: component.efs
    parameters:
      - name: sgs
        value: '${cloud.vpc.worker.sg.id}'
  - name: component.pgweb
    component: postgresql-pgweb
    parameters:
      - name: name
        value: postgresql-pgweb
  - name: component.pgweb
    component: postgresql-rds-pgweb
    parameters:
      - name: name
        value: postgresql-rds-pgweb
  - name: component.postgresql
    component: postgresql-pgweb
    parameters:
      - name: database
        value: '${component.postgresql.database|postgresql}'
        kind: link
      - name: password
        value: '${component.postgresql.password|postgresql}'
        kind: link
  - name: component.postgresql
    component: postgresql-rds-pgweb
    parameters:
      - name: database
        value: '${component.postgresql.database|postgresql-rds}'
        kind: link
      - name: password
        value: '${component.postgresql.password|postgresql-rds}'
        kind: link
